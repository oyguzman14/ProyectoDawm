        <title>Agency - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="assets/img/navbar-logo.svg" alt="" /></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#principal">PRINCIPAL</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#catalogo">CATALOGO</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#recetas">RECETAS</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#tutoriales">TUTORIALES</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#quienes_somos">QUIENES SOMOS</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contactanos">CONTACTANOS</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->

        <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">CONTACTANOS</h2>
                    <h3 class="section-subheading text-color text-no-end">Para alguna cotizacion o pedido, ¡no dudes en escribirnos!</h3>
                    <h3 class="section-subheading text-color text-no-end">Alborada IX etapa, mz 936, villa 12</h3>
                    <h3 class="section-subheading text-color "><a href="">(+593)999938016</a></h3>
                </div>
                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="name" type="text" placeholder="Nombre *" required="required" data-validation-required-message="Por favor ingrese su nombre." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="email" type="email" placeholder="Email *" required="required" data-validation-required-message="Por favor ingresa tu email." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group mb-md-0">
                                <input class="form-control" id="phone" type="tel" placeholder="Teléfono *" required="required" data-validation-required-message="Por favor ingresa tu número de teléfono." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-textarea mb-md-0">
                                <textarea class="form-control" id="message" placeholder="Mensaje *" required="required" data-validation-required-message="Por favor introduce un mensaje."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <div id="success"></div>
                        <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- Mapa -->
        <section id="mapa" class="page-section-no-end" >
            <iframe class="mapa_completo" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1993.528046648671!2d-79.90011736974057!3d-2.132140481147642!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x902d6d6a9e01c2b7%3A0xd897090d148b298f!2sAlborada%20XI%20Etapa%2C%20Guayaquil!5e0!3m2!1ses!2sec!4v1605330726405!5m2!1ses!2sec" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>
       
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-left"></div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="https://www.instagram.com/bgbocaditos/?hl=es-la" target="_BLANK"><i class="fab fa-instagram"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="https://www.facebook.com/Susbocaditos" target="_BLANK"><i class="fab fa-facebook-f"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-right">
                        <a class="mr-3" href="#!"></a>
                        <a href="#!"></a>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
