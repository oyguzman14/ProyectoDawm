        <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Contáctanos</h2>
                    <h3 class="section-subheading text-muted-1">Para alguna cotización o pedido ¡No dudes en escribirnos!</h3>
                </div>
                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="name" type="text" placeholder="Nombre *" required="required" data-validation-required-message="Porfavor ingrese su nombre." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="phone" type="tel" placeholder="Teléfono *" required="required" data-validation-required-message="Porfavor ingrese su número de teléfono." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="fecnac" type="date" required="required" data-validation-required-message="Porfavor ingrese su fecha de nacimiento." />
                                <p class="help-block text-danger"></p>    
                            </div>

                            <div class="form-group">
                                <select class = "form-control" name="ciudades" id="ciudades">
                                    <option value="seleccionesuciudad">Seleccione su ciudad</option>
                                     <option value="santalucia">Santa Lucia</option>
                                    <option value="elempalme">El Empalme</option>
                                    <option value="pedrocarbo">Pedro Carbo</option>
                                    <option value="guayaquil">Guayaquil</option>
                                    <option value="nobol">Nobol</option>
                                    <option value="milagro">Milagro</option>
                                    <option value="naranjito">Naranjito</option>
                                    <option value="colimes">Colimes</option>
                                    <option value="nobol">Nobol</option>
                                    <option value="isidroayora">Isidro Ayora</option>
                                    <option value="balzar">Balzar</option>
                                    <option value="duran">Duran</option>
                                </select>
                                <p class="help-block text-danger"></p>

                            </div>

                            <div class="form-group mb-md-0">
                                <input class="form-control" id="email" type="email" placeholder="Email *" required="required" data-validation-required-message="Porfavor ingrese su email." />
                                <p class="help-block text-danger"></p>
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-textarea mb-md-0">
                                <textarea class="form-control" id="message" placeholder="Mensaje *" required="required" data-validation-required-message="Porfavor ingrese su mensaje."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <div id="success"></div>
                        <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
